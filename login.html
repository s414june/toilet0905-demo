<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>充電樁管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./font-awesome/css/all.min.css">
    <script src="./font-awesome/js/all.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400&display=swap" rel="stylesheet">

    <!-- datatable -->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.11.5/date-1.1.2/r-2.2.9/sb-1.3.2/sp-2.0.0/datatables.min.css" />
    <script type="text/javascript"
        src="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.11.5/date-1.1.2/r-2.2.9/sb-1.3.2/sp-2.0.0/datatables.min.js"></script>

    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="style.css">
    <!-- <script src="./script.js"></script> -->
</head>

<body>
    <div class="d-flex justify-content-center align-items-center w-100 vh-100" id="login-container">
        <div class="card shadow-sm m-3">
            <div class="card-body position-relative p-5">
                <h5 class="text-primary card-title text-center pb-3">Charge Manage System</h5>
                <div class="py-3">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingAccount" placeholder="name@example.com">
                        <label for="floatingAccount">Account</label>
                    </div>
                    <div class="form-check py-2">
                        <input class="form-check-input" type="checkbox" value="" id="rememberAccount" checked>
                        <label class="form-check-label text-secondary" for="rememberAccount">
                            Remember Account
                        </label>
                    </div>
                </div>
                <div class="py-3">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-check py-2">
                        <input class="form-check-input" type="checkbox" value="" id="rememberPassword" checked>
                        <label class="form-check-label text-secondary" for="rememberPassword">
                            Remember Password
                        </label>
                    </div>
                </div>
                <a href="javascript:void(0)" class="btn btn-primary w-100 mt-3" onclick="Login()">Login</a>
            </div>
        </div>
    </div>
</body>
<style>
    body {
        background-color: var(--bs-primary);
    }

    #login-container .card {
        width: 500px;
    }

    @media (max-width: 575px) {
        #login-container .card {
            width: 100%;
        }
    }
</style>

<script>
    const testAccount = "tatung";
    const testPassword = "70771557Car";
    function Login() {
        if ($("#floatingAccount").val() == testAccount && $("#floatingPassword").val() == testPassword) {
            location.assign("./index.html");
            localStorage.setItem("Account", testAccount);
            localStorage.setItem("Password", testPassword);
        }
        else {
            alert("帳號或密碼錯誤！");
        }
    }
</script>

</html>
