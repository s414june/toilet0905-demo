<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧廁所管理平台</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./font-awesome/css/all.min.css">
    <script src="js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./font-awesome/js/all.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400&display=swap" rel="stylesheet">

    <!-- datatable -->
    <link rel="stylesheet" type="text/css" href="./css/datatables.min.css" />
    <script type="text/javascript" src="js/datatables.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <script src="./headerScript.js"></script>
</head>

<body>
    <header>
        <div id="menu" class="d-flex flex-column shadow">
            <div id="desktopMenu">
                <div class="d-flex px-1 py-3 align-items-center" id="menu-header">
                    <div class="menu-btn" id="desktopMenuBtn">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="d-flex align-items-center text-center title-container w-100 justify-content-center">
                        <a href="./index.html" class="ps-md-0 ps-2">
                            <i class="fa-solid fa-charging-station p-2 fa-lg text-primary"
                                style="color:var(--bs-teal)"></i>
                        </a>
                        <a href="./index.html">
                            <p class="m-0 text-primary title hide-when-collapsed show">智慧廁所管理平台</p>
                        </a>
                    </div>
                </div>
            </div>
            <!-- Add .accordion-flush to remove the default background-color -->
            <div class="mt-1 flex-grow-1 flex-column" id="menu-tree">
                <div class="active">
                    <a href="./index.html">
                        <button class="btn btn-primary w-100" type="button">
                            <span class="hide-when-collapsed show menu-list-icon">
                                <i class="fa-solid fa-gauge-high text-white"></i>
                            </span>
                            <span>
                                儀錶板
                            </span>
                        </button>
                    </a>
                </div>
                <div>
                    <a href="./warning.html">
                        <button class="btn btn-primary w-100" type="button">
                            <span class="hide-when-collapsed show menu-list-icon">
                                <i class="fa-solid fa-bell text-white"></i>
                            </span>
                            <span>告警管理</span>
                        </button>
                    </a>
                </div>
                <div>
                    <a href="./mail.html">
                        <button class="btn btn-primary w-100" type="button">
                            <span class="hide-when-collapsed show menu-list-icon">
                                <i class="fa-solid fa-paper-plane text-white"></i>
                            </span>
                            <span>遊客回饋系統</span>
                        </button>
                    </a>
                </div>
            </div>
            <div id="account" class="p-3 hide-when-collapsed show">
                <div class="dropdown">
                    <button class="m-0 d-block dropdown-toggle d-flex align-items-center" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <div>
                            <span>Hi~</span>
                            <span>西拉雅國家風景區官田服務中心</span>
                        </div>
                    </button>
                    <ul class="dropdown-menu" id="logout-place">
                        <li><a class="dropdown-item text-center" onclick="Logout()" href="#">登出</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="position-fixed py-2 px-1 collapsed" id="mobileMenu">
            <div class="menu-btn">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div id="title">
            <div class="d-flex position-fixed w-100 bg-primary-light">
                <div class="menu-holder"></div>
                <div class="flex-grow-1 bg-primary-light d-flex px-2">
                    <div class="dropdown m-2">
                        <button class="btn btn-light text-primary dropdown-toggle" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            官田服務中心
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">官田服務中心</a></li>
                            <li><a class="dropdown-item" href="#">服務中心2</a></li>
                            <li><a class="dropdown-item" href="#">服務中心3</a></li>
                        </ul>
                    </div>
                    <div class="dropdown m-2">
                        <button class="btn btn-light text-primary dropdown-toggle" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            2F
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">1F</a></li>
                            <li><a class="dropdown-item" href="#">2F</a></li>
                            <li><a class="dropdown-item" href="./index.html">全區</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- <div id="title">
        <div class="w-100 pt-4 position-fixed">
            <h3 class="ps-5 ms-4 pb-1 text-white">系統儀錶板</h3>
        </div>
    </div> -->
    <div class="d-flex position-relative">
        <div class="menu-holder"></div>
        <section class="position-relative w-100" id="system-main">
            <div class="p-2 px-xl-4 position-relative d-flex flex-column align-items-center w-100">
                <div class="row justify-content-center align-items-stretch w-100">
                    <div class="col-xl-6 mb-3 d-flex justify-content-center area-place-outside">
                        <div class="position-relative area-place">
                            <img src="./area.png" alt="在席久佔管理圖面">
                            <div class="area-block left occupy"></div>
                            <div class="area-block left occupy"></div>
                            <div class="area-block left occupy"></div>
                            <div class="area-block right empty"></div>
                            <div class="area-block right occupy"></div>
                            <div class="area-block right empty"></div>
                            <div class="area-block right empty"></div>
                            <div class="area-block right occupy"></div>
                        </div>
                    </div>
                    <div class="col-xl-6 mb-3 d-flex justify-content-start toilet-place-outside">
                        <div class="d-flex row m-2 w-100">
                            <div class="col-6 mb-2">
                                <div class="card shadow toilet-status">
                                    <h6 class="text-white card-title text-center bg-primary-light py-2">剩餘間數
                                    </h6>
                                    <ul>
                                        <li class="green-list">男廁：<span>2</span></li>
                                        <li class="red-list">女廁：<span>滿</span></li>
                                        <li class="green-list">多功能廁所：<span>1</span></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-6 mb-2">
                                <div class="card shadow-sm toilet-status h-100 bg-danger">
                                    <h6 class="text-white card-title text-center bg-danger py-2 shadow">遊客回饋待辦
                                    </h6>
                                    <div class="d-flex justify-content-center align-items-center h-100">
                                        <a href="./mail.html" class="text-white">
                                            <h2 class="text-center d-flex align-items-center">
                                                <i class="fa-solid fa-paper-plane me-3 blink"></i>
                                                2件
                                            </h2>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 mb-2">
                                <div class="card shadow toilet-status">
                                    <h6 class="text-white card-title text-center bg-warning py-2">空氣品質
                                    </h6>
                                    <ul>
                                        <li class="green-list">溫度：<span>26度</span></li>
                                        <li class="green-list">濕度：<span>50%</span></li>
                                        <li class="green-list">TVOC：<span>0.5 PPM</span></li>
                                        <li class="green-list">CO2：<span>1.0 PPM</span></li>
                                        <li class="green-list">PM2.5：<span>12 𝑢𝑔/𝑚^3</span></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
